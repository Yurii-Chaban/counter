<div style="text-align:center">
	<h1>
		Welcome to {{ title }}!
	</h1>
</div>
<div class="counter-wrapper">
	<h4>This is simple counter with increment and decrement</h4>
	<span class="count-text">{{count}}</span>
	<div class="button-wrapper">
		<button class="button increment" type="button" (click)="increment();">+</button>
		<button class="button decrement" type="button" (click)="decrement();">-</button>
	</div>
</div>
